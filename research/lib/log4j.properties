#log4j log levels are ALL,TRACE,DEBUG,INFO,WARN,ERROR,FATAL,OFF
# Define the log level, appender (handler) for the root logger.
log4j.rootLogger=INFO, R 
#Define the type of log appender
log4j.appender.R=biz.minaret.log4j.DatedFileAppender
#File name
log4j.appender.R.Directory=../logs/tomcat
log4j.appender.R.Prefix=localhost.
log4j.appender.R.Suffix=.log
log4j.appender.R.Append=true

log4j.appender.R.Encoding=UTF-8

log4j.appender.R.layout=org.apache.log4j.PatternLayout
# For debugging startup related problems, set the conversionpattern to 
#log4j.appender.R.layout.ConversionPattern=%d{DATE} %p %t %l - %m%n 
log4j.appender.R.layout.ConversionPattern=%d{DATE}- %m%n

log4j.logger.org.apache.catalina=INFO
log4j.logger.org.apache.struts.action=ERROR